<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tix</title>
    <!-- RATE IT LIBRARY -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./sass/vendors/magnific-popup.css">

    <!-- MAIN CSS FILE -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="d-flex">
                    <img src="./img/tran-chien-midway-15904626652053_60x60.png" alt="">
                    <div class="ml-2">
                        <div class="film-title"><span>C16</span><span>Trận chiến Midway</span></div>
                        <div class="film-info">138 phút - TIX 7.8 - IMDb 6.9</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 m-auto">
                <div class="film-poster--sneak">
                    <div class="film-poster__thumbnail"
                        style="background-image: url('./img/giai-cuu-cay-uoc-nguyen-the-wishmas-tree-15913254244005_215x318.png');">
                        <div class="film-poster__starRating">
                            <span>5.9</span>
                            <ul class="d-flex justify-content-center list-unstyled m-0">
                                <li><img src="./img/star1.png" alt=""></li>
                                <li><img src="./img/star1.png" alt=""></li>
                                <li><img src="./img/star1.png" alt=""></li>
                                <li><img src="./img/star1.png" alt=""></li>
                                <li><img src="./img/star1.2.png" alt=""></li>
                            </ul>
                        </div>
                        <div class="film-poster__overlay">
                            <a class="popup-youtube popupTrailer" href="https://www.youtube.com/watch?v=It3siK0DAzg">
                                <img src="./img/play-video.png" alt="" srcset="">
                            </a>
                        </div>
                    </div>
                    <div class="film-poster__bottom">
                        <div class="film-title--p"><span>P</span><span>Giải Cứu Cây Ước Nguyện - The Wishmas Tree</span>
                        </div>
                        <div class="film-info">89 phút</div>
                    </div>
                    <a class="film-poster__buyTicket btnBuy text-center text-decoration-none"href="">Mua Vé</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.magnific-popup.min.js"></script>
    <script>
        // MAGNIFIC-POPUP SCRIPT
        $(document).ready(function () {
                $('.popup-youtube, .popup-vimeo, .popup-gmaps').magnificPopup({
                    disableOn: 700,
                    type: 'iframe',
                    mainClass: 'mfp-fade',
                    removalDelay: 160,
                    preloader: false,

                    fixedContentPos: false
                });
            });
        // END MAGNIFIC-POPUP SCRIPT
    </script>
</body>

</html>
